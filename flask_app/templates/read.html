<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>All Users</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-9">
                <h1>All Users</h1>
            </div>
            <div class="col text-end fs-3">
                <a href="/users/new">Add a New User</a> <!-- Add an href here-->
            </div>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>ID:</th>
                    <th>First Name:</th>
                    <th>Last Name:</th>
                    <th>Email:</th>
                    <th>Created at:</th>
                    <th>Updated at: </th>
                    <th>Action:</th>
                </tr>
            </thead>
            <tbody>
                <!---Add data here from the database-->
                {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td> 
                    <td>{{ user.first_name }}</td> 
                    <td>{{ user.last_name }}</td> 
                    <td>{{ user.email }}</td> 
                    <td>{{ user.created_at }}</td> 
                    <td>{{ user.updated_at }}</td> 
                    <td><a href="/users/show/{{ user.id }}">Show</a>|<a href="/users/edit/{{ user.id }}">Edit</a>|<a href="/users/delete/{{ user.id }}">Delete</a></td> 
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a class="btn btn-primary" href="/users/new">Add User</a>
    </div>
</body>
</html>
